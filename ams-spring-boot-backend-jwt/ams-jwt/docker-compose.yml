version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ams
      POSTGRES_USER: ams
      POSTGRES_PASSWORD: ams
    ports: ["5432:5432"]
    volumes: [pgdata:/var/lib/postgresql/data]
  api:
    build: .
    ports: ["8080:8080"]
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/ams
      - SPRING_DATASOURCE_USERNAME=ams
      - SPRING_DATASOURCE_PASSWORD=ams
      - JWT_SECRET=replace-with-strong-secret
      - JWT_EXP_MINUTES=60
    volumes:
      - ./uploads:/app/uploads
    depends_on: [db]
volumes:
  pgdata:
